<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- free fontawesome kit, usando bootstrap icon e fontawesome para testar as duas ferramentas -->
    <script src="https://kit.fontawesome.com/ac825c96fe.js" crossorigin="anonymous"></script>
    <title>Petshop Serviços</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light">
        <a href="index.html" class="navbar-brand">
            <i class="bi bi-shop"></i>
            <strong>Petshop</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle_mobile_menu"
                aria-controls="toggle_mobile_menu" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- area collapsed inside icon -->
        <div class="collapse navbar-collapse" id="toggle_mobile_menu">
            <ul class="navbar-nav text-center ms-auto">
                <li>
                    <a href="login_screen.html" class="navlink">Login</a>
                </li>
                <li>
                    <a href="register_screen.html" class="navlink">Registro</a>
                </li>
                <li>
                    <a href="services_form.html" class="navlink">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<section class="Form">
    <div class="container">
        <!-- The gutters between columns in our predefined grid classes can be removed with .g-0. This removes the negative margins from .row and the horizontal padding from all immediate children columns. -->
        <div class="row g-0 mt-2 justify-content-center">
            <div class="col-lg-6 text-center">
                <h1 class="font-weight-bold py-3">Sistema de Petshop</h1>
                <h4 class="p-3"><i class="fas fa-dog mb-2"></i><br>Mudança de Data ou Remoção do Serviço</h4>
                <form oninput="removeErrorAlert()">                    
                    <div class="form-row mx-2" id="pet_name-div-row">
                        <div class="col">
                            <input id="service_id" type="text" placeholder="Digite o ID do agendamento" class="form-control my-3 p-3">
                        </div>
                    </div>

                    <div class="form-row mx-2">
                        <div class="col">
                            <button type="button" class="btn1 mt-3 mb-3" id="delete_button">Deletar Serviço</button>
                        </div>
                    </div>

                    <!-- pode-se usar tambem o type="date" ao inves de usar a biblioteca bootstrap-datepicker porem nao pode-se controlar o formato da data-->
                    <div class="form-row mx-2" id="markup_date_picker-div-row">
                        <div class="col">
                            <input type="text" id="markup_date_picker" placeholder="Clique para Selecionar a nova data"
                                   class="form-control input-group date my-3 p-3" data-provide="datepicker">
                        </div>
                    </div>

                    

                    <div class="form-row mx-2">
                        <div class="col">
                            <button type="button" class="btn1 mt-3 mb-3" id="send_button">Mudar Data</button>
                        </div>
                    </div>

                    

                </form>
            </div>
        </div>
    </div>
</section>
<script src="./js/update_service.js"></script>
<!-- jquery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- bootstrap js -->
<script src="./js/bootstrap-datepicker.min.js"></script>
<script src="./locales/bootstrap-datepicker.pt-BR.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $('#markup_date_picker').datepicker({
        format: 'dd/mm/yyyy',
        language: 'pt-BR',
        startDate: '-3d'
    });
</script>
</body>

</html>

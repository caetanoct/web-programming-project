<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/login.css">
    <title>Petshop Login</title>
    <script src="./js/script.js"> </script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <a href="index.html" class="navbar-brand">
                <i class="bi bi-shop"></i>
                <strong>Petshop</strong>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle_mobile_menu"
                aria-controls="toggle_mobile_menu" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- area collapsed inside icon -->
            <div class="collapse navbar-collapse" id="toggle_mobile_menu">
                <ul class="navbar-nav text-center ms-auto">
                    <li>
                        <a href="login_screen.html" class="navlink">Login</a>
                    </li>
                    <li>
                        <a href="register_screen.html" class="navlink">Registro</a>
                    </li>
                    <li>
                        <a href="services_form.html" class="navlink">Serviços</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <section class="Form">
        <div class="container">
            <!-- The gutters between columns in our predefined grid classes can be removed with .g-0. This removes the negative margins from .row and the horizontal padding from all immediate children columns. -->
            <div class="row g-0 mt-2">
                <!-- coluna imagem -->
                <div class="col-lg-5">
                    <img src="./img/login_cachorro.jpg" class="img-fluid" alt="Image Not Found">
                </div>
                <!-- coluna formulario login -->
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Sistema de Petshop</h1>
                    <h4>Faça login com sua conta</h4>
                    <form>
                        <div class="form-row" id="mail-div-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Endereço de E-mail" class="form-control my-3 p-3" id="mail">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="******" class="form-control my-3 p-3" id="password">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt-3 mb-3" id="login_button" onclick="changeToServices()">Login</button>
                            </div>
                        </div>

                        <a href="#">Esqueci minha Senha</a>
                        <p>Não tem uma conta? <a href="register_screen.html">Registre aqui</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/login_form.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

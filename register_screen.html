<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/login.css">
    <title>Petshop Login</title>
</head>
<body>
    <section class="Form">
          <div class="container">
            <!-- The gutters between columns in our predefined grid classes can be removed with .g-0. This removes the negative margins from .row and the horizontal padding from all immediate children columns. -->
              <div class="row g-0 mt-2">
                  <!-- coluna imagem -->
                  <div class="col-lg-5">
                      <img src="./img/login_cachorro.jpg" class="img-fluid" alt="Image Not Found">
                  </div>
                  <!-- coluna formulario login -->
                  <div class="col-lg-7 px-5 pt-5">
                      <h1 class="font-weight-bold py-3">Sistema de Petshop</h1>
                      <h4>Formulário de Registro</h4>
                      <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="CPF" class="form-control my-3 p-2">
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Nome" class="form-control my-3 p-2">
                            </div>
                            
                        </div>
                       
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Sobrenome" class="form-control my-3 p-2">
                            </div>
                            
                        </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="email" placeholder="Endereço de E-mail" class="form-control my-3 p-2">
                              </div>
                          </div>

                          <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="******" class="form-control my-3 p-2">
                            </div>
                          </div>

                          <div class="form-row">
                            <label class="my-1" for="male_radio_button">Gênero:</label>
                            <div class="col-lg-7">                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radio_group" id="male_radio_button" value="option1" checked>
                                    <label class="form-check-label" for="male_radio_button">
                                      Masculino
                                    </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radio_group" id="female_radio_button" value="option2">
                                    <label class="form-check-label" for="female_radio_button">
                                      Feminino
                                    </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radio_group" id="other_gender_radio_button" value="option3">
                                    <label class="form-check-label" for="other_gender_radio_button">
                                      Outro
                                    </label>
                                  </div>
                            </div>
                          </div>
                          
                          <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt-3 mb-3">Registrar</button>
                            </div>
                          </div>
                          
                          <p>Já tem uma conta? <a href="#">Clique aqui para logar</a></p>
                      </form>
                  </div>
              </div>
          </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

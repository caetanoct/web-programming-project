<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/index.css">
    <script src = "./js/script.js"> </script>
</head>

<body>

    <header>
        <img class="imagem-menu" src="./img/menu.png">
        <div>
            <h1 class="titulo-principal">Petshop</h1>
            <img class="logo" src="./img/osso-bola.png">
        </div>
    </header>

    <main>
        <section class="banner">
            <h2>Bem vindo ao nosso Petshop</h2>
            <p>Pensado para o melhor cuidado do seu bichinho</p>
            <div>
                <button onclick="changeToLogin()">Faça Login</button>
                <button onclick="changeToRegister()">Cadastre-se</button>
            </div>
        </section>
    </main>
    <footer>
        <h3>Entre em contato conosco</h3>
        <div>
            <img src="./img/facebook.png">
            <img src="./img/instagram.png">
            <img src="./img/twitter.png">
            <img src="./img/whatsapp.png">
        </div>
        <p>Todos os Direitos Reservados © Copyright 2021 Petshop</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/login.css">
    
    <title>Petshop Servi√ßos</title>
</head>
<body>
    <section class="Form">
          <div class="container">
            <!-- The gutters between columns in our predefined grid classes can be removed with .g-0. This removes the negative margins from .row and the horizontal padding from all immediate children columns. -->
              <div class="row g-0 mt-2 justify-content-center">                  
                  <div class="col-lg-6 text-center">
                    <h1 class="font-weight-bold py-3">Sistema de Petshop</h1>
                    <h4>Agendamento</h4>
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="pet_name" placeholder="Nome do Pet" class="form-control my-3 p-3">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <input type="text" id="markup_date_picker" placeholder="Clique para Selecionar a data" class="form-control input-group date my-3 p-3" data-provide="datepicker">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <button type="button" class="btn1 mt-3 mb-3">Login</button>
                            </div>
                        </div>
                    </form>
                  </div>                
              </div>
          </div>
    </section>
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- bootstrap js -->
    <script src="./js/bootstrap-datepicker.min.js"></script>
    <script src="./locales/bootstrap-datepicker.pt-BR.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('#markup_date_picker').datepicker({
            format: 'dd/mm/yyyy',
            language: 'pt-BR',
            startDate: '-3d'
        });
    </script>
</body>
</html>

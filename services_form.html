<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/login.css">

    <title>Petshop Serviços</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <a href="landing_page.html" class="navbar-brand">
                <img src="./img/osso-bola.png" width="30" class="d-inline-block align-top">
                Petshop</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle_mobile_menu"
                aria-controls="toggle_mobile_menu" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- area collapsed inside icon -->
            <div class="collapse navbar-collapse" id="toggle_mobile_menu">
                <ul class="navbar-nav text-center ms-auto">                    
                    <li>
                        <a href="login_screen.html" class="navlink">Login</a>
                    </li>
                    <li>
                        <a href="register_screen.html" class="navlink">Registro</a>
                    </li>
                    <li>
                        <a href="services_form.html" class="navlink">Serviços</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <section class="Form">
        <div class="container">
            <!-- The gutters between columns in our predefined grid classes can be removed with .g-0. This removes the negative margins from .row and the horizontal padding from all immediate children columns. -->
            <div class="row g-0 mt-2 justify-content-center">
                <div class="col-lg-6 text-center">
                    <h1 class="font-weight-bold py-3">Sistema de Petshop</h1>
                    <h4 class="p-3">Agendamento</h4>
                    <form>
                        <div class="form-row mx-2">
                            <div class="col">
                                <input type="pet_name" placeholder="Nome do Pet" class="form-control my-3 p-3">
                            </div>
                        </div>

                        <div class="form-row mx-2">
                            <div class="col">
                                <input type="text" id="markup_date_picker" placeholder="Clique para Selecionar a data"
                                    class="form-control input-group date my-3 p-3" data-provide="datepicker">
                            </div>
                        </div>

                        <div class="form-row mx-2">
                            <div class="col">
                                <select class="form-select p-3">
                                    <option selected>Selecione o tipo de serviço</option>
                                    <option value="1">Banho</option>
                                    <option value="2">Tosa</option>
                                    <option value="3">Consulta com Veterinário</option>
                                    <option value="4">Atendimento de Emergência</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row mx-2">
                            <label class="my-3" for="big_pet_button">Porte do Pet:</label>
                            <div class="col">


                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radio_group" id="big_pet_button"
                                        value="option1" checked>
                                    <label class="form-check-label" for="big_pet_button">
                                        Grande
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radio_group"
                                        id="medium_pet_button" value="option2">
                                    <label class="form-check-label" for="medium_pet_button">
                                        Médio
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radio_group"
                                        id="small_pet_button" value="option3">
                                    <label class="form-check-label" for="small_pet_button">
                                        Pequeno
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-row mx-2">
                            <div class="col">
                                <button type="button" class="btn1 mt-3 mb-3">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/services_form.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- bootstrap js -->
    <script src="./js/bootstrap-datepicker.min.js"></script>
    <script src="./locales/bootstrap-datepicker.pt-BR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('#markup_date_picker').datepicker({
            format: 'dd/mm/yyyy',
            language: 'pt-BR',
            startDate: '-3d'
        });
    </script>
</body>

</html>
